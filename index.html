<!DOCTYPE html>

<title>Push Notification</title>

<body>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script>
var messaging = firebase.initializeApp({
    apiKey: "AIzaSyDfnxIvGAwjjva0442ejVj4bq0phkR-jRw",
  authDomain: "mysixthapp-58aea.firebaseapp.com",
  projectId: "mysixthapp-58aea",
  storageBucket: "mysixthapp-58aea.appspot.com",
  messagingSenderId: "734974359508",
  appId: "1:734974359508:web:857f48e0d14b1f14280841",
  measurementId: "G-3Q0EQQX09F"
}).messaging();
var serviceWorker = navigator.serviceWorker;

messaging.requestPermission();

serviceWorker.register('serviceworker.js').then(() => {
    return serviceWorker.ready;
}).then(regist => {
    messaging.useServiceWorker(regist);
    messaging.requestPermission().then(() => {
        messaging.getToken().then(token => {
            console.log(token);
        });
    });
});
</script>
</body>
</html>
